<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="/static/jquery-3.3.1.js"></script>
	<style type="text/css">
		li{
			list-style: none;	
		}
		a{
			text-decoration : none;
		}
	</style>
</head>
<body>
	<table border="1" align="center">
		<tr>
			<th>ID</th>
			<th>用户名</th>
			<th>登录时间</th>
			<th>IP地址</th>
		</tr>
		<tbody id="tbody">
		{volist name="info" id="v"}
		<tr>
			<td>{$v.log_id}</td>
			<td>{$v.user_name}</td>
			<td>{:date('Y-m-d H:i:s',$v.log_time)}</td>
			<td>{$v.log_ip}</td>
		</tr>
		{/volist}
		<tr>
			<td colspan="4">{$str|raw}</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
<script type="text/javascript">
	$(document).on('click','.page',function(){
		var p = $(this).attr('p');
		$.post(
			"{:url('page')}",
			{p:p},
			function(msg){
				$('#tbody').html(msg);
			},
			'html'
		);
	});
</script>
